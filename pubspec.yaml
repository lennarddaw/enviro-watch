name: enviro_watch
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  svg_flutter: ^0.0.1
  flutter_svg: ^2.0.10+1
  rive: ^0.13.4
  lottie: ^3.1.2
  fl_chart: ^0.69.0
  firebase_core: ^2.32.0
  firebase_database: ^10.4.9
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/svg/
    - lib/assets/fonts/

  fonts:
    - family: Abnes
      fonts:
        - asset: lib/assets/fonts/abnes.ttf
        - asset: lib/assets/fonts/abnes.otf
          weight: 400
